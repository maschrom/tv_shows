<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Edit Show</title>
</head>
<body>
    <div class="container-sm">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
            <div class="alert alert-danger" role="alert">
                <strong>Please Check for Errors</strong>
                    {% for message in messages %}
                        <p>{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        <form action="/shows/{{ show.id }}/update" method="post">
            <h1>Edit {{ show.name }}</h1>
            <a href="/dashboard"><button type="button" class="btn btn-primary">TV Shows</button></a><a href="/logout"><button type="button" class="btn btn-secondary">Logout</button></a>
            <input type="hidden" name="user_id" value={{ session["user_id"] }}>
            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" name="name" class="form-control" id="name" value="{{ show.name }}">
            </div>
            <div class="mb-3">
                <label for="network" class="form-label">Network:</label>
                <input type="text" name="network" class="form-control" id="network" value="{{ show.network }}">
            </div>
            <div class="mb-3">
                <label for="date_made" class="form-label">Release Date:</label>
                <input type="date" id="date_made" name="date_made">
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description:</label>
                <textarea class="form-control" id="description" rows="5" name="description">{{ show.description }}</textarea>
            </div>
            <button type="submit" class="btn btn-success">Update</button>
        </form>
    </div>
</body>
