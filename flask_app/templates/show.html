<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Show Info</title>
</head>
<body>
    <a href="/dashboard"><button type="button" class="btn btn-primary">TV Shows</button></a><a href="/logout"><button type="button" class="btn btn-secondary">Logout</button></a>
    <div class="card col-6 mx-auto my-5">
        <h1>{{ show.name }}</h1>
        <div class="col-3 p-4">
            <p>Network:</p>
            <p>{{ show.network }}</p>
        </div>
        <div class="col-3 p-4">
            <p>Release Date:</p>
            <p>{{ show.date_made.strftime('%Y-%m-%d') }}</p>
        </div>
        <div class="col-6 p-4">
            <p>Description:</p>
            <p>{{ show.description }}</p>
        </div>
        <div class="col-6 p-4">
            <p>Posted By: {{ user.first_name }} {{ user.last_name }}</p>
        </div>
    </div>
</body>
